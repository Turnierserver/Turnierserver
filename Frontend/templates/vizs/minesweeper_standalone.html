<!DOCTYPE html>
<html>
<head>
	<title>Minesweeper</title>
	<script type="text/javascript">

var CELL_TYPE = {
	BOMB: 0,
	EMPTY: 1,
	COVERED: 2,
	COVERED_BOMB: 3
}
var FIELD_SIZE = 5;

var data = [
	{
		cells: [
			[0, 1, 2, 0, 1],
			[2, 2, 0, 0, 1],
			[1, 1, 1, 1, 1],
			[3, 1, 1, 3, 1],
			[1, 1, 1, 1, 1]
		],
		id: 0
	}
]

var step = 0;
var god_mode = false;

function getNear(d, x, y) {
	var count = 0;
	var mxl = [-1, 0, 1]
	if (x < 1) {
		mxl.splice(0, 1)
	} else if (x >= (FIELD_SIZE-1)) {
		mxl.splice(-1, 1)
	}
	var myl = [-1, 0, 1]
	if (y < 1) {
		myl.splice(0, 1)
	} else if (y >= (FIELD_SIZE-1)) {
		myl.splice(-1, 1)
	}
	for (var ix = mxl.length - 1; ix >= 0; ix--) {
		for (var iy = myl.length - 1; iy >= 0; iy--) {
			var mx = mxl[ix];
			var my = myl[iy];
			if (d[x+mx][y+my] === CELL_TYPE.BOMB || d[x+mx][y+my] === CELL_TYPE.COVERED_BOMB) {
				count++;
			}
		};
	};
	return count
}

function draw() {
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	ctx.font = "96px serif";
	ctx.textAlign = 'center';
	ctx.textBaseline = 'middle';


	var SX = 800
	var SY = 800

	var d = data[step];

	for (var x = FIELD_SIZE - 1; x >= 0; x--) {
		for (var y = FIELD_SIZE - 1; y >= 0; y--) {
			var c_sx = (SX/FIELD_SIZE)
			var c_sy = (SY/FIELD_SIZE)
			var c_x = x * c_sx
			var c_y = y * c_sy
			switch (d.cells[x][y]) {
				case CELL_TYPE.BOMB:
					ctx.fillStyle = "rgb(200, 200, 200)";
					ctx.fillRect(c_x, c_y, c_sx, c_sy);
					ctx.fillStyle = "rgb(220, 220, 220)";
					ctx.fillRect(c_x+10, c_y+10, c_sx-20, c_sy-20);
					ctx.beginPath();
					ctx.arc(c_x+c_sx/2, c_y+c_sy/2, c_sx/3, 0, 2 * Math.PI, false);
					ctx.fillStyle = 'black';
					ctx.fill();
					ctx.lineWidth = 5;
					ctx.strokeStyle = 'red';
					ctx.stroke();
					break;
				case CELL_TYPE.EMPTY:
					ctx.fillStyle = "rgb(200, 200, 200)";
					ctx.fillRect(c_x, c_y, c_sx, c_sy);
					ctx.fillStyle = "rgb(220, 220, 220)";
					ctx.fillRect(c_x+10, c_y+10, c_sx-20, c_sy-20);
					var nearby_bombs = getNear(d.cells, x, y);
					if (nearby_bombs >= 1) {
						ctx.fillStyle = "black";
						ctx.fillText(nearby_bombs, c_x+(c_sx/2), c_y+(c_sy/2))
					}
					break;
				case CELL_TYPE.COVERED_BOMB:
					if (god_mode) {
						ctx.fillStyle = "rgb(100, 0, 0)";
						ctx.fillRect(c_x, c_y, c_sx, c_sy);
						break;
					}
				case CELL_TYPE.COVERED:
					ctx.fillStyle = "rgb(200, 200, 200)";
					ctx.fillRect(c_x, c_y, c_sx, c_sy);
					ctx.fillStyle = "black";
					ctx.fillRect(c_x+10, c_y+10, c_sx-20, c_sy-20);
					break;
			}
		};
	};

}
</script>
</head>
<body onload="draw()">
<canvas id="canvas" width="800" height="800">
	<h1>Kein JS+Canvas!?</h1>
</canvas>



</body>
</html>
